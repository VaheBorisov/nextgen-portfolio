name: Vercel Production Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      # 1 Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
          
      # 2 Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
         version: 10

      # 3 Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      # 4 Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5 Install Vercel CLI
      - name: Install Vercel CLI
        run: pnpm dlx vercel --version

      # 6 Pull Vercel Environment Variables
      - name: Pull Vercel Environment Variables
        run: pnpm dlx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      # 7 Build project
      - name: Build project
        run: pnpm build

      # 8 Deploy to Vercel
      - name: Deploy project
        run: pnpm dlx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
